<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zenithGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="zenithGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  
  <!-- Glow Effect -->
  <path d="M50 10 L85 75 L15 75 Z" fill="url(#zenithGlow)" filter="blur(8px)" />
  
  <!-- Main Mountain Peak -->
  <path d="M50 15 L80 70 L20 70 Z" fill="url(#zenithGradient)" />
  
  <!-- Inner Peak Detail -->
  <path d="M50 15 L65 50 L35 50 Z" fill="white" fill-opacity="0.2" />
  
  <!-- Peak Highlight -->
  <path d="M50 15 L42 35 L58 35 Z" fill="white" fill-opacity="0.4" />
  
  <!-- Base Line -->
  <line x1="15" y1="75" x2="85" y2="75" stroke="url(#zenithGradient)" stroke-width="3" stroke-linecap="round" />
</svg>
